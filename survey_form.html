<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form 2021-2022</title>
  </head>
  <style>
   h1
  {
  text-align:center;
  }
  form
  {
   text-align:center;
  }

  <body>
  <h1>Welcome to Survey Form</h1>
  <form>
  <label for="Name">Name:</label>
  <input type="text" id="Name" name="Name" placeholder="Enter your name" "required">
  <br><br>
  <label for="Email id">Email Id:</label>
  <input type="Email" id="Email" name="Email" required placeholder="Enter your Email Id" "required">
  <br><br>
  <label for="DOB">Date Of Birth:</label>
  <input type="date" id="DOB" name="Date Of Birth">
  <br><br>
  <label for="Gender">Gender:</label>
  <select id="Gender" name="Gender">
  <br><br>
  <option value="select">select</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Other">Other</option>
  </select>
  <br><br>
  <label for="Marital Status">Marital Status:</label>
  <select id="Marital Status" name="Marital Status">
  <option value="select">select</option>
  <option value="Married">Married</option>
  <option value="Single">Single</option>
  </select>
  <br><br>
  <label for="Which polotical Party do you Support?">Which political Party do you Support?:</label>
  <select id="Which polotical Party do you Support?" name="Which political Party do you Support?">
  <option value="select">select</option>
  <option value="BJP">BJP</option>
  <option value="BJD">BJD</option>
  <option value="Congress">Congress</option>
  <option value="AAP">AAP</option>
  <option value="JDU">JDU</option>
  </select>
  <br><br>
  <label for="Favourite Political leader">Favourite Political leader:</label>
  <input type="text" id="Favourite Political leader" name="Favourite Political leader">
  <br><br>
  <label for="Which party will win this election?">Which party will win this election:</label>
  <select id="Which party will win this election?" name="Which party will win this election">
  <option value="select">select</option>
  <option value="BJP">BJP</option>
  <option value="BJD">BJD</option>
  <option value="Congress">Congress</option>
  <option value="AAP">AAP</option>
  <option value="JDU">JDU</option>
  </select>
  <br><br>
  <label for="Upload your Adhar card">Upload your Adhar card:</label>
  <input type="file" id="Upload your Adhar card" name="Upload your Adhar card" "required">
  </body>
  <br><br>
  <label for="Tell about yourself">Tell about yourself:</label>
  <input type="text" id="Tell about yourself" name="Tell about yourself">
  <br><br>
  <input type="submit" value="Submit">
 </form>
</html>
